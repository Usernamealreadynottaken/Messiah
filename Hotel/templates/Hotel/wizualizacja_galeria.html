{% load i18n staticfiles %}
{% if zdjecia %}
<h2>{% trans 'Galeria' %}</h2>

<div class="gallery">
    <ul class="bxslider">
        {% for zdjecie in zdjecia %}
        <li>
            <img src="{% if zdjecie.zdjecie %}{{ zdjecie.zdjecie.url }}{% endif %}" />
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
