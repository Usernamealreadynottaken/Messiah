{% load staticfiles %}
{% if zdjecia %}
<h2>Galeria</h2>

<div class="flexslider">
    <ul class="slides">
        {% for zdjecie in zdjecia %}
        <li>
            <img src="{% if zdjecie.zdjecie %}{{ zdjecie.zdjecie.url }}{% endif %}" />
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
