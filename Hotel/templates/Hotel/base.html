<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="keywords" content="Hotel, Messiah" />
    <meta name="description" content="Opis hotelu TODO" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=10.0; user-scalable=1;" />
    <link rel="stylesheet/less" type="text/css" href="{% static 'Hotel/main.less' %}" />
    <script src="{% static 'Hotel/js/jquery-1.10.2.js' %}"></script>
    {% block pricing %}{% endblock %}
</head>

<body>

    <div class="page">

        {% include "Hotel/header.html" %}

        {% block content %}
        {% endblock %}

        {% include "Hotel/footer.html" %}

    </div> <!-- .page -->

    <script src="{% static 'Hotel/js/less.js' %}" type="text/javascript"></script>
    <script src="{% static 'Hotel/js/scripts.js' %}"></script>
    {% block scripts %}{% endblock %}

</body>

</html>
